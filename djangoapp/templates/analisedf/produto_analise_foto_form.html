{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  {% block page_title %}

  {% endblock %}

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-2 text-center">Upload de Imagens do produto</h1>
      <form id="ProdutoForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Carregar Imagens...</button>
      </form>
      <p id="message" class="mt-3 text-center"></p>
    </div>
  </div>
{% endblock %}
