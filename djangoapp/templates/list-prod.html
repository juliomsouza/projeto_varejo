{% extends 'base.html' %}

{% block content %}
  <h1>Consulta Lançamentos de Análise de Defeitos</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Produto</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      {% for analise in list_prod %}
        <tr>
          <td>{{ analise.id }}</td>
          <td>{{ analise.codigo }}</td>
          <td>{{ analise.descricao }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    .table,
    th,
    td {
      border-collapse: collapse;
      padding: 10px;
      text-align: left;
    }
  </style>
{% endblock %}
